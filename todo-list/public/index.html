<!doctype html>
<html lang='en'>

<head>
<meta charset="utf-8">
  <title>Lista Colaborativa</title>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>
  <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'></link>
</head>

<body>
<div id='content' class="container">
  <h1>Lista de Tarefas</h1>
  <form id="completed" class="form">
    <div id='tasks' class="col-md-6"></div>
  </form>
  

  <form id='send-form' class="col-md-6">
    <input id='title' placeholder="Título" />
    <input id='author' placeholder="Autor"/>
    <input id='date' placeholder="Data" type="date" />
    <select id='priority'>
      <option>Alta</option>
      <option>Média</option>
      <option>Baixa</option>
    </select> 
    <input id='send-button' type='submit' value='Send'/>
  </form>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
